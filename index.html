<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text"  placeholder="0" id="input" disabled/>
        </div>
        <div class="buttons">
            <input type="button" value ="AC" id="clear"/>
            <input type="button" value="DEL" id="erase"/>
            <input type="buttons" value="/" class="input-button"/>
            <input type="buttons" value="*" class="input-button"/>
            <input type="buttons" value="7" class="input-button"/>
            <input type="buttons" value="8" class="input-button"/>
            <input type="buttons" value="9" class="input-button"/>
            <input type="buttons" value="-" class="input-button"/>
            <input type="buttons" value="6" class="input-button"/>
            <input type="buttons" value="5" class="input-button"/>
            <input type="buttons" value="4" class="input-button"/>
            <input type="buttons" value="+" class="input-button"/>
            <input type="buttons" value="1" class="input-button"/>
            <input type="buttons" value="2" class="input-button"/>
            <input type="buttons" value="3" class="input-button"/>
            <input type="buttons" value="=" class="input-button" id="equal"/>
            <input type="buttons" value="0" class="input-button"/>
            <input type="buttons" value="." class="input-button"/>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
